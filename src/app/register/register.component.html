<app-header></app-header>
<section class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              name="phone"
              required
              [(ngModel)]="phone"
              (input)="onPhoneChange()"
              (focus)="registerForm.form.markAsTouched()"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phone.length < 10 && registerForm.form.touched"
            >
              Số điện thoại có ít nhất 10 kí tự
            </p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              name="password"
              placeholder="Ít nhất 6 ký tự"
              required
              class="form-control"
              [(ngModel)]="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && registerForm.form.touched"
            >
              Mật khẩu phải có ít nhất 6 kí tự
            </p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 6 ký tự"
              name="retypePassword"
              required
              class="form-control"
              [(ngModel)]="retypePassword"
              (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.form.controls['retypePassword'] &&
                registerForm.form.controls['retypePassword'].hasError(
                  'passwordMismatch'
                ) &&
                registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              name="fullName"
              class="form-control"
              required
              [(ngModel)]="fullName"
            />
            <div class="divider-nospace"></div>
          </div>

          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              type="date"
              class="form-control"
              name="dateOfBirth"
              [(ngModel)]="dateOfBirth"
              (input)="registerForm.form.markAsTouched(); checkAge()"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.form.controls['dateOfBirth'] &&
                registerForm.form.controls['dateOfBirth'].hasError(
                  'invalidAge'
                ) &&
                registerForm.form.touched
              "
            >
              Bạn chưa đủ 18 tuổi
            </p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              name="address"
              class="form-control"
              [(ngModel)]="address"
            />
            <div class="divider-nospace"></div>
          </div>

          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  name="isAccepted"
                  class="form-check-input"
                  [(ngModel)]="isAccepted"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>

          <button type="button" class="register-button" (click)="register()">
            Đăng ký
          </button>

          <div class="divider"></div>

          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</section>
<app-footer></app-footer>
